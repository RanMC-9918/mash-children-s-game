<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Mash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="mash.js"></script>
    <div class="game-container">
        <h1 class="game-objects">You will live in a(n)...</h1>
        <br />
        <div class="game-objects" id="home"></div>
        <h1 class="game-objects">You will travel to...</h1>
        <br />
        <div class="game-objects" id="travel"></div>
        <h1 class="game-objects">You will have a pet...</h1>
        <br />
        <div class="game-objects" id="pet"></div>
        <h1 class="game-objects">You will have...</h1>
        <br />
        <div class="game-objects" id="kids"></div>
        <h1 class="game-objects">You will live in...</h1>
        <br />
        <div class="game-objects" id="place"></div>
    </div>
</body>
</html>
