<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Mash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript" src="mash.js"></script>
    <div class="game-title">
        <h1 id="title-text"><strong>Find your future!</strong> <br class="mobile-only"> (refresh page for a reroll)</h1>
    </div>
    <div class="game-container">
        <h1 class="game-objects">You will <strong>live</strong> in a(n)...</h1>
        <div class="game-objects" id="home"></div>
        <br />
        <h1 class="game-objects">You will <strong>travel</strong> to...</h1>
        <div class="game-objects" id="travel"></div>
        <br />
        <h1 class="game-objects">You will have a <strong>pet</strong>...</h1>
        <div class="game-objects" id="pet"></div>
        <br />
        <h1 class="game-objects">You will <strong>have</strong>...</h1>
        <div class="game-objects" id="kids"></div>
        <br />
        <h1 class="game-objects">You will <strong>live</strong> in...</h1>
        <div class="game-objects" id="place"></div>
        <br />
        <h1 class="game-objects">You will <strong>be</strong> a...</h1>
        <div class="game-objects" id="job"></div>
    </div>
    <div class="game-bottom">
        <h1 id="bottom-text"><strong>Contribute to the <a target="_blank" href="https://docs.google.com/spreadsheets/d/1kYm9Ozh2EYUXFrm5c17ADs20cCKM6El07qOVavsDQBA/edit?usp=sharing">list</a></strong> <br class="mobile-only"> (We need more words)</h1>
    </div>
</body>
</html>
